<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milano Zone News - San Carlo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        h1 { color: #d32f2f; text-align: center; margin-bottom: 30px; }
        .filters { display: flex; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; }
        .zone-btn { padding: 10px 20px; background: #f0f0f0; border: none; border-radius: 25px; cursor: pointer; transition: all 0.3s; }
        .zone-btn:hover { background: #d32f2f; color: white; }
        .zone-btn.active { background: #d32f2f; color: white; }
        .news-item { background: white; border: 1px solid #ddd; padding: 20px; margin-bottom: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .news-title { font-size: 18px; font-weight: bold; margin-bottom: 10px; }
        .news-meta { color: #666; font-size: 14px; margin-bottom: 10px; }
        .news-description { line-height: 1.5; margin-bottom: 15px; }
        .news-link { color: #d32f2f; text-decoration: none; font-weight: bold; }
        .news-link:hover { text-decoration: underline; }
        .favorite-btn { background: none; border: none; font-size: 20px; cursor: pointer; float: right; }
        .loading { text-align: center; padding: 50px; color: #666; }
        .no-news { text-align: center; padding: 50px; color: #666; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçü Milano Zone News - San Carlo</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Notizie automatiche dalle zone di lavoro a Milano - Aggiornamento ogni ora
        </p>
        
        <div class="filters">
            <button class="zone-btn active" data-zone="all">Tutte le Zone</button>
            <button class="zone-btn" data-zone="navigli">Navigli</button>
            <button class="zone-btn" data-zone="darsena">Darsena</button>
            <button class="zone-btn" data-zone="porta_ticinese">Porta Ticinese</button>
            <button class="zone-btn" data-zone="via_tortona">Via Tortona</button>
            <button class="zone-btn" data-zone="via_cassala">Via Cassala</button>
            <button class="zone-btn" data-zone="via_bligny">Via Bligny</button>
            <button class="zone-btn" data-zone="piazza_napoli">Piazza Napoli</button>
            <button class="zone-btn" data-zone="corso_san_gottardo">Corso San Gottardo</button>
            <button class="zone-btn" data-zone="via_giuseppe_meda">Via Giuseppe Meda</button>
        </div>
        
        <div id="news-container">
            <div class="loading">üîÑ Caricamento notizie in corso...</div>
        </div>
    </div>

    <script>
        let allNews = [];
        let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');

        // Carica notizie all'avvio
        loadNews();
        
        // Event listeners per filtri
        document.querySelectorAll('.zone-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.zone-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                filterNews(this.dataset.zone);
            });
        });

        async function loadNews() {
            try {
                const response = await fetch('/api/news');
                const data = await response.json();
                allNews = data.news || [];
                displayNews(allNews);
            } catch (error) {
                document.getElementById('news-container').innerHTML = 
                    '<div class="no-news">‚ùå Errore nel caricamento delle notizie</div>';
            }
        }

        function filterNews(zone) {
            if (zone === 'all') {
                displayNews(allNews);
            } else {
                const filtered = allNews.filter(news => news.zone === zone);
                displayNews(filtered);
            }
        }

        function displayNews(news) {
            const container = document.getElementById('news-container');
            
            if (news.length === 0) {
                container.innerHTML = '<div class="no-news">üì∞ Nessuna notizia trovata per questa zona</div>';
                return;
            }

            const newsHtml = news.map(item => `
                <div class="news-item">
                    <button class="favorite-btn" onclick="toggleFavorite('${item.link}')" title="Aggiungi ai preferiti">
                        ${favorites.includes(item.link) ? '‚ù§Ô∏è' : 'ü§ç'}
                    </button>
                    <div class="news-title">${item.title}</div>
                    <div class="news-meta">
                        üìç ${item.zone.charAt(0).toUpperCase() + item.zone.slice(1).replace('_', ' ')} ‚Ä¢ 
                        üìÖ ${new Date(item.published_at).toLocaleDateString('it-IT')}
                    </div>
                    <div class="news-description">${item.description || 'Descrizione non disponibile'}</div>
                    <a href="${item.link}" target="_blank" class="news-link">üìñ Leggi l'articolo completo</a>
                </div>
            `).join('');

            container.innerHTML = newsHtml;
        }

        function toggleFavorite(link) {
            if (favorites.includes(link)) {
                favorites = favorites.filter(fav => fav !== link);
            } else {
                favorites.push(link);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            filterNews(document.querySelector('.zone-btn.active').dataset.zone);
        }

        // Auto-refresh ogni 30 minuti
        setInterval(loadNews, 30 * 60 * 1000);
    </script>
</body>
</html>
